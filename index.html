<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Box App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      font-family: "Segoe UI", sans-serif;
    }

    #toolbar button {
      margin: 4px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #toolbar button:hover {
      background-color: #e0e0e0;
    }

    #toolbar button.selected {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0, 122, 204, 0.4);
    }

    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
    }

    #context-menu {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 4px 0;
      z-index: 100;
      font-family: sans-serif;
    }

    #context-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #context-menu li {
      padding: 8px 16px;
      cursor: pointer;
    }

    #context-menu li:hover {
      background-color: #eee;
    }

    #rotate-submenu {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 4px 0;
      z-index: 101;
      font-family: sans-serif;
    }

    #rotate-submenu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #rotate-submenu li {
      padding: 8px 16px;
      cursor: pointer;
    }

    #rotate-submenu li:hover {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div id="toolbar">
    <div id="selected-label">選択中: 2×4</div>
    <button id="btn-2x4">2×4</button>
    <button id="btn-1x6">1×6</button>
  </div>
  <div id="info">幅: -　高さ: -　奥行: -</div>
  <div id="context-menu" style="display: none;">
    <ul>
      <li id="menu-duplicate">📦 複製</li>
      <li id="menu-rotate">🔄 回転</li>
      <li id="menu-delete">🗑️ 削除</li>
    </ul>
  </div>
  <div id="rotate-submenu" style="display: none;">
    <ul>
      <li id="rotate-x">X軸で回転</li>
      <li id="rotate-y">Y軸で回転</li>
    </ul>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
